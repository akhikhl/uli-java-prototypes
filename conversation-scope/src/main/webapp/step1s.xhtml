<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>First step (existing conversation)</title>
</h:head>
<h:body>
  <h:outputText value="First step (existing conversation)"></h:outputText>
  <br />
  <br />
  <h:form>
    <h:outputText value="#{counterBean.counter}"></h:outputText>
    <br />
    <h:commandButton value="Increment" type="submit">
      <f:ajax execute="@form" listener="#{counterBean.increment}"
        render="@form" />
    </h:commandButton>
    <br />
    <br />
    <h:commandLink action="#{conversationBean.handleFirstStepSubmit}"
      value="Go to step 2" />
  </h:form>
  <ul>
    <li>Name: <h:outputText value="#{userContextBean.name}"></h:outputText></li>
    <li>Language: <h:outputText value="#{userContextBean.language}"></h:outputText></li>
    <li>Session id: <h:outputText value="#{session.id}"></h:outputText></li>
    <li>Cookie: <h:outputText value="#{cookie['JSESSIONID'].value}"></h:outputText></li>
  </ul>
</h:body>
</html>
