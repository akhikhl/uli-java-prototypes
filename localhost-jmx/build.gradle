apply plugin: "java"
apply plugin: "war"
apply plugin: "eclipse"
apply plugin: "application"
//apply plugin: "eclipse-wtp"

mainClassName = "org.uli.jmx.Main"

dependencies {
  compile group: 'javax.servlet', name: 'servlet-api', version: '2.5'
  compile group: 'org.slf4j',     name: 'slf4j-api',   version: '1.7.4'
  compile group: 'org.slf4j',     name: 'slf4j-log4j12', version: '1.7.4'
  compile group: 'log4j',         name: 'apache-log4j-extras', version: '1.1'
}

repositories {
    mavenCentral()
}
